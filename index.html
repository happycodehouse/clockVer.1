<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>archive js | digital clock ver.1</title>
  <link rel="icon" type="image/x-icon" sizes="16x16" href="./images/favicon.ico">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./custom.js"></script>
</head>
<body>
  <header>
    <div class="header_inner">
      <nav>
        <i class="xi-apple"></i>
        <span class="type">finder</span>
        <span>file</span>
        <span>edit</span>
        <span>view</span>
        <span>go</span>
        <span>window</span>
        <span>help</span>
      </nav>
      <div class="status">
        <i class="xi-message"></i>
        <i class="xi-play-circle-o"></i>
        <i class="xi-user"></i>
        <i class="xi-wifi"></i>
        <i class="xi-search"></i>
        <i class="xi-battery-70"></i>
        <div class="clock">
          <span class="time hour">00</span>
          <span class="divider">:</span>
          <span class="time min">00</span>
          <span class="divider">:</span>
          <span class="time sec">00</span>
        </div>
      </div>
    </div>
  </header>

  <section>
    <div class="icons">
      <div class="icon">
        <img src="./images/folder.png" alt="folder">
        <h6>home</h6>
      </div>

      <div class="icon">
        <img src="./images/folder.png" alt="folder">
        <h6>photos</h6>
      </div>

      <div class="icon">
        <img src="./images/folder.png" alt="folder">
        <h6>downloads</h6>
      </div>
    </div>
  </section>
</body>
</html>
